name = "hussayn-signal-api"
main = "src/index.ts"
compatibility_date = "2024-07-25"

[vars]
SUBSCRIPTION_DAYS = "30"
PRICE_SOL = "0.5"
# Add your admin wallet(s) - comma separated
ADMIN_WALLETS = "YOUR_ADMIN_WALLET_ADDRESS_HERE"
# Solana RPC endpoint
SOLANA_RPC = "https://api.mainnet-beta.solana.com"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "hussayn-signal-db"
database_id = "7040fa59-fc07-4f77-9152-f83b5931c646"

# R2 Bucket for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "hussayn-signal-images"

# KV for sessions (optional, can use D1 instead)
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = "YOUR_KV_NAMESPACE_ID"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }
